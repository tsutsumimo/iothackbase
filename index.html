<script>
window.onload = function() {
	var sakura = new Sakuras([SAKURA_TOKEN, SAKURA_TOKEN2], function(id, val) {
		console.log(id + " から " + val + " を受信！")
		if (id == "d30") {
			if (val == 1) {
				mes.textContent = "おかえり"
				document.body.style.backgroundColor = "skyblue"
			} else if (val == 2) {
				mes.textContent = "リラックス中"
				document.body.style.backgroundColor = "green"
			} else if (val == 3) {
				mes.textContent = "リラックス完了"
				document.body.style.backgroundColor = "yellow"
			}
		}
	})
	var send = function(val) {
		sakura.send(module.value, val)
		mes(sakura.getModule(module.value) + " へ " + Number(val) + " を発信！")
	}
	btn.onclick = function(){
		  sakura.send("d30", 100)
		  alert("送信するよ！")
			/*
			1 ?IOT.IN():WANT6:CONT
			*/
	}
}

</script>
